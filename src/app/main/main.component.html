<section class="main">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Start the Quiz!</h2>

        <div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
          {{ errorMessage }}
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" [(ngModel)]="name">
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" id="lastName" class="form-control" placeholder="Enter your last name" [(ngModel)]="lastName">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" [(ngModel)]="email">
        </div>

        <div class="mb-3">
          <label for="quizSize" class="form-label">Choose Quiz Size:</label>
          <select id="quizSize" class="form-select" [(ngModel)]="quizSize">
            <option value="10">10 Questions</option>
            <option value="15">15 Questions</option>
            <option value="20">20 Questions</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="quizType" class="form-label">Choose Quiz Type:</label>
          <select id="quizType" class="form-select" [(ngModel)]="quizType">
            <option value="binary">Binary</option>
            <option value="multipleChoice">Multiple Choice</option>
          </select>
        </div>


        <button class="btn btn-primary btn-lg w-100" (click)="startQuiz()">Start Quiz</button>
      </div>
    </div>
  </div>
</section>
