<admin-header></admin-header>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Score</th>
          <th>Unanswered Questions</th>
          <th>Submit Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let response of responses">
          <td> {{response.id}}</td>
          <td> {{response.name}}</td>
          <td> {{response.last_name}}</td>
          <td> {{response.email}}</td>
          <td> {{response.score}}</td>
          <td> {{response.incorrect_answers}}</td>
          <td>{{ response.updated_at | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
